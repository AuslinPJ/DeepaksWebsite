<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
 
</head>

<section>  
        
    <div class="services-grid">
        <div class="service service1">
         
            <h4 class="section-lead">Clinic hours  </h4>
            <span class="section-lead">Monday - Friday: 0.00 am-0.00pm<br>Saturday : 0.00 am-0.00pm<br>Sunday: 0.00 am-0.00pm</span>
              
        </div>
       
        
        <div class="service service2">
        
            <h4 class="section-lead"> &emsp; &emsp;Contact us </h4>
          
                <i style="width:2%" class="material-icons">email</i> 
                <span style="font-size: 10px" align ="center">drdeepak1983@gmail.com</span>
                <i style="width:2%" class="material-icons">phone</i>
                <span style="font-size: 10px" align ="center">+91 9994029113</span><br>
               
        </div>
        
      </div>
    <div class="services-grid">
      <div class="service service1">
       
          <form class="example-form" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
              <mat-form-field class="example-full-width" >
                <input matInput floatPlaceholder="auto" placeholder="Name" (ngModel)="name" name="name">
              </mat-form-field>
              
              
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter your email" [formControl]="email" name="email1" required (ngModel)="email">
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field><br>
              <mat-form-field class="example-full-width" >
                <input matInput floatPlaceholder="auto" placeholder="Subject" (ngModel)="subject" name="subject">
              </mat-form-field><br>
              
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Message" name="message" (ngModel)="message" ></textarea>
              </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!formData.valid" class="example-full-width" >Send Message</button>
              </form> 
             
        
      </div>
     
      
      <div class="service service2">
      
          <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-snazzy-info-window [isOpen]="true" [latitude]="51.673858" [longitude]="7.815982" >
                 <ng-template>
                    <p class="solid">KP Road, <br> Nagercoil, <br>Kanyakumari, Tamil Nadu </p>
                  </ng-template>
                </agm-snazzy-info-window>
              </agm-marker>
              </agm-map>
             
      </div>
      
    </div>
    
  </section>
