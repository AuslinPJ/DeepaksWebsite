      <p class="h2">Contact us</p>
                <!--social icons -->

                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                <div class="boxed">
                  
                <form class="example-form">
                    <mat-form-field class="example-full-width" >
                      <input matInput floatPlaceholder="auto" placeholder="Name" >
                    </mat-form-field>
                    <br>
                    
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Enter your email" [formControl]="email" required>
                      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="example-full-width" >
                      <input matInput floatPlaceholder="auto" placeholder="Subject" >
                    </mat-form-field>
                    <br>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Message"></textarea>
                    </mat-form-field><br>
                    <button mat-raised-button color="primary" >Send Message</button>
                    
                  </form>   
                
                 
                </div>
              </div>
             <!-- Right Inputs -->
             <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
              <!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map><br><br>
<i class="material-icons">location_on</i> Dr.Sam, Nagercoil<br>
