<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></head>

<section>

    <h4>Address<br> </h4>
      
          123,pix street,TN
      
    <h3 class="section-lead">Office hours  </h3>
    <p class="section-lead">Monday - Friday: 0.00 am-0.00pm<br>Saturday : 0.00 am-0.00pm<br>Sunday: 0.00 am-0.00pm</p>
  
    <div class="services-grid">
      <div class="service service1">
       
          <form class="example-form">
              <mat-form-field class="example-full-width" >
                <input matInput floatPlaceholder="auto" placeholder="Name" >
              </mat-form-field>
              
              
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field><br>
              <mat-form-field class="example-full-width" >
                <input matInput floatPlaceholder="auto" placeholder="Subject" >
              </mat-form-field><br>
              
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Message"></textarea>
              </mat-form-field>
            <button mat-raised-button color="primary" class="example-full-width" >Send Message</button>
              </form> 
             
        
      </div>
     
      
      <div class="service service2">
      
          <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
             
      </div>
      
    </div>
    
  </section>
